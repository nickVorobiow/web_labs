<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Лабораторная работа №3</title>

<body>

        <div>
            <a href="#Catalog">Каталог</a>

    <main>
        <div class="content">

        </div>
        <h1>Каталог лабораторной №3</h1>
        <div class="main-catalog" id="Catalog">
            <div class="item"> 
                <figure>
                    <img class="item_img" src="/img/Photo.png">
                    <figcaption>Суп 150 руб</figcaption>

            </div>
            <div class="item">
                <figure>
                    <img class="item_img" src="/img/Photo_1.png">

                <figure>
                    <img class="item_img" src="/img/Photo-1.png">

            </div>
            <div class="item">
                <figure>
                    <img class="item_img" src="/img/Photo-2.png">

            </div>
            <div class="item">
                <figure>
                    <img class="item_img" src="/img/Photo-3.png">
                    <figcaption>Пирожное 95 руб</figcaption>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <img class="item_img" src="/img/Photo-4.png">

    <footer>

            Четность

        <button class = "btn" id="btn2">
